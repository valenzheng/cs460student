<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assignment 05: Part 6</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:black; }
    #renderCanvas { width:100%; height:100%; display:block; }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script type="module">
    const canvas = document.getElementById('renderCanvas');
    
    let engine;
    try {
      engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
      await engine.initAsync();
    } catch (e) {
      console.warn("WebGPU not supported on this device, switching to WebGL.", e);
      engine = new BABYLON.Engine(canvas, true);
    }

    const scene = new BABYLON.Scene(engine);

    // load 3d model
    await BABYLON.SceneLoader.AppendAsync('', 'poly.glb', scene);

    // add camera and light
    scene.createDefaultCameraOrLight(true, true, true);
    scene.activeCamera.attachControl(canvas, true);

    // move camera so that poly mesh is facing the front
    scene.activeCamera.alpha = Math.PI - 0.5;
    scene.activeCamera.beta = Math.PI / 2.2;
    scene.activeCamera.radius = 0.2;

    // render loop
    engine.runRenderLoop(() => scene.render());

    // handle window resize
    addEventListener('resize', () => engine.resize());
  </script>
</body>
</html>
